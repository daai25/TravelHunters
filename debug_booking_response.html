<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
        body {
            font-family: "Arial";
        }
    </style>
    <script type="text/javascript">
    window.awsWafCookieDomainList = ['booking.com'];
    </script>
    <script type="text/javascript" src="https://d8c14d4960ca.edge.sdk.awswaf.com/d8c14d4960ca/a18a4859af9c/challenge.js"></script>
    <script type="text/javascript">
        function searchStringWithNewParam(search, key, value) {
            value = encodeURIComponent(value);
            if (!search.startsWith('?')) {
                return search + `?${key}=${value}`;
            } else if (search.endsWith('&')) {
                return search + `${key}=${value}`;
            } else {
                return search + `&${key}=${value}`;
            }
        }


        function getNewUrlWithAddedParameter(location, key, value) {
            let newSearch = searchStringWithNewParam(location.search, key, value);
            return `${location.protocol}//${location.hostname}${location.pathname}${newSearch}${location.hash}`;
        }

    </script>
</head>
<body>
    <div id="challenge-container"></div>
    <script type="text/javascript">
        let newHref = getNewUrlWithAddedParameter(document.location, 'force_referer', document.referrer);
        AwsWafIntegration.saveReferrer();
        AwsWafIntegration.checkForceRefresh().then((forceRefresh) => {
            if (forceRefresh) {
                AwsWafIntegration.forceRefreshToken().then(() => {
                    window.location.href = newHref;
                });
            } else {
                AwsWafIntegration.getToken().then(() => {
                    window.location.href = newHref;
                });
            }
        });
    </script>

    </noscript>
</body>
