 Benefits and Hotel Collection Benefits are subject to change, availability, and may vary by hotel and benefits cannot be redeemed for cash and may not be combined with any other offers. Benefits must be used during the stay booked and may not be used at a later date. Benefits are available only when you book through Citi Travel® using your eligible Citi card. All Luxury Collection and Hotel Collection bookings are also subject to Rocket Travel, Inc.\u0027s Terms and Conditions of Use for Hotels, Cars, and Attractions, above.\u003c/p\u003e \u003c/div\u003e","tncTitle":"Luxury Collection and Hotel Collection Benefits and Supplemental Terms \u0026 Conditions","tncClose":"Close","tncLuxuryBenefitsTitle":"Luxury Collection Benefits (Premier Card® and Prestige Card® members):","tncLuxuryBenefitsHtml":"\u003cdiv\u003e\u003cul\u003e\u003cli\u003e- $100.00 (USD) Experience Credit\u003c/li\u003e\u003cli\u003e- Room Upgrade, upon availability\u003c/li\u003e\u003cli\u003e- Daily Breakfast for Two\u003c/li\u003e\u003cli\u003e- Complimentary Wi-Fi\u003c/li\u003e\u003cli\u003e- Early Check-In, upon availability\u003c/li\u003e\u003cli\u003e- Late Check-Out, upon availability\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e","tncHotelBenefitsTitle":"Hotel Collection Benefits (All eligible cardmembers):","tncHotelBenefitsHtml":"\u003cdiv\u003e\u003cul\u003e\u003cli\u003e- Daily Breakfast for Two\u003c/li\u003e\u003cli\u003e- Complimentary Wi-Fi\u003c/li\u003e\u003cli\u003e- Early Check-In, upon availability\u003c/li\u003e\u003cli\u003e- Late Check-Out, upon availability\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e","modalLinkText":"See offers","bannerContent":"Enjoy additional benefits when you select a highlighted rate at this property.","luxuryCollectionBadgeText":"LUXURY COLLECTION","hotelCollectionBadgeText":"HOTEL COLLECTION"},"showPartnerLoyaltyOffers":false,"shouldEnableFlexibleMultiroomFeature":true,"isSearchAssistantEnabled":false,"prefetchUrls":[{"Key":"js","Value":"https://
